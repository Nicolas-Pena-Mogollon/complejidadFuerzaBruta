<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hojas de estilo -->
    <link rel="icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/menu.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    <link rel="stylesheet" href="./static/css/display/display-section.css">
    <link rel="stylesheet" href="./static/css/display/button.css">
    <link rel="stylesheet" href="./static/css/display/input/input.css">
    <link rel="stylesheet" href="./static/css/display/input/labels.css">
    <link rel="stylesheet" href="./static/css/display/input/textarea.css">
    <link rel="stylesheet" href="./static/css/display/input/errors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <title>KMP</title>
</head>

<body>
    <div class="all">
        <!-- Sección menú  -->
        <section class="menu">
            <header class="menu__header">
                KMP
            </header>
        </section>

        <!-- Sección principal -->
        <section class="display">
            <div class="display__container">
                <!-- Formulario -->
                <form class="inputform__form" name="form">
                    <!-- File Chooser -->
                    <div class="input__container" id="input__file__container">
                        <label class="file__input__label" for="file__input">Seleccione el archivo del cual quiere buscar
                            subcadenas de texto (solo se permiten.txt)</label>
                        <input class="file__input" id="file__input" type="file" name="file__input">
                        <span class="input__message__error">Este campo no es valido</span>
                    </div>
                    <p>Contenido del archivo:</p>
                    <!-- Display div -->
                    <div class="textarea__container">
                        <div class="display__textarea" id="display__textarea"></div>
                    </div>
                    <!-- Check button -->
                    <div>
                        <label class="display__check__label" for="check__input">Sensibilidad a mayúsculas y
                            minúsculas</label>
                        <input id="check__input" type="checkbox" name="check__input">
                    </div>
                    <!-- Substring button -->
                    <div class="displayform__input__container">
                        <div class="input__container">
                            <input class="display__input" id="text_value" type="text" name="text_value"
                                placeholder="Ingrese el texto" required data-tipo="text_value">
                            <label class="display__input__label" for="text_value">Ingrese el texto</label>
                            <span class="input__message__error">Este campo no es valido</span>
                        </div>
                        <button class="search__button" id="search__button">Buscar</button>
                    </div>
                    <!-- Mensajes de error -->
                    <div class="input__container">
                        <span id="span_general__error" class="input__message__error">No es valido</span>
                    </div>
                </form>
                <p>Cantidad de veces que se repite:</p>
                <span class="count_words" id="count_words"></span>
            </div>
        </section>

        <!-- Sección de Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por:</p>
                <p>Nicolás Peña Mogollón</p>
                <p>María Camila Lozano Gutiérrez</p>
                <p>David Esteban López Castillo</p>
                <p>2023</p>
            </div>
        </section>
    </div>
    <!-- Script del documento JavaScript -->
    <script src="./js/controllers/index.js" type="module"></script>
</body>

</html>
